<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <title>Page Not Found | BaliBlissed</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- build:css /css/style.min.css -->
        <link rel="stylesheet" href="/css/style.css" />
        <!-- endbuild -->
    </head>
    <body>
        <div class="error-page">
            <div class="error-content">
                <div class="error-code">404</div>
                <h1 class="error-title">Oops! Page Not Found</h1>
                <p class="error-description">
                    The page you're looking for seems to have wandered off like
                    a curious monkey in the Ubud forest. Don't worry, we'll help
                    you find your way back to paradise!
                </p>

                <div class="error-actions">
                    <a href="index.html" class="error-button">
                        <i class="fas fa-home"></i>
                        Back to Homepage
                    </a>
                    <a href="pages/faq.html" class="error-button secondary">
                        <i class="fas fa-question-circle"></i>
                        Visit FAQ
                    </a>
                    <a
                        href="https://wa.me/6285847006743"
                        class="error-button secondary"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <i class="fab fa-whatsapp"></i>
                        Contact Us
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Optional: Track 404 errors in Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    page_title: '404 Error',
                    page_location: window.location.href,
                });
            }
        </script>
    </body>
</html>
