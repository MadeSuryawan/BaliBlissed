<!doctype html>
<html lang="en">
    <head>
        <!-- Google Tag Manager -->
        <script>
            (function (w, d, s, l, i) {
                w[l] = w[l] || [];
                w[l].push({
                    "gtm.start": new Date().getTime(),
                    event: "gtm.js",
                });
                var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s),
                    dl = l != "dataLayer" ? "&l=" + l : "";
                j.async = true;
                j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
                f.parentNode.insertBefore(j, f);
            })(window, document, "script", "dataLayer", "GTM-XXXXXXX");
        </script>
        <!-- End Google Tag Manager -->

        <!-- Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "GA_MEASUREMENT_ID");
        </script>
        <!-- End Google Analytics -->

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />

        <!-- Theme Initializer Script -->
        <script>
            (function () {
                var theme = localStorage.getItem("theme");
                if (
                    theme === "dark" ||
                    (theme === "system" &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches)
                ) {
                    document.documentElement.setAttribute("data-theme", "dark");
                } else {
                    document.documentElement.setAttribute(
                        "data-theme",
                        "light",
                    );
                }
            })();
        </script>

        <!-- Favicon -->
        <!-- - For old IEs -->
        <link rel="shortcut icon" href="/icons/Favicons_(logo)/favicon.ico" />

        <!-- For new browsers - multisize ico  -->
        <link
            rel="icon"
            type="image/x-icon"
            sizes="16x16 32x32"
            href="/icons/Favicons_(logo)/favicon.ico"
        />

        <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="/icons/Favicons_(logo)/favicon-152-precomposed.png"
        />

        <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="/icons/Favicons_(logo)/favicon-144-precomposed.png"

        <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->

        <!-- For IE10 Metro -->
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="favicon-144.png" />

        <link
            rel="icon"
            sizes="192x192"

        <title>Page Not Found | BaliBlissed</title>

            rel="stylesheet"

        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- build:css /css/style.min.css -->
        <link rel="stylesheet" href="/css/style.css" />

    <body>
        <div class="error-page">
            <div class="error-content">
                <div class="error-code">404</div>
                <h1 class="error-title">Oops! Page Not Found</h1>
                <p class="error-description">
                    The page you're looking for seems to have wandered off like
                    a curious monkey in the Ubud forest. Don't worry, we'll help
                    you find your way back to paradise!
                </p>

                <div class="error-actions">
                    <a href="/index.html" class="error-button">
                        <i class="fas fa-home"></i>
                        Back to Homepage
                    </a>
                    <a href="/pages/faq.html" class="error-button secondary">
                        <i class="fas fa-question-circle"></i>
                        Visit FAQ
                    </a>
                    <a
                        href="https://wa.me/6285847006743"
                        class="error-button secondary"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <i class="fab fa-whatsapp"></i>
                        Contact Us
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Optional: Track 404 errors in Google Analytics
            if (typeof gtag !== "undefined") {
                gtag("event", "page_view", {
                    page_title: "404 Error",
                    page_location: window.location.href,
                });
            }
        </script>
    </body>
</html>
