<!-- Header -->
<header id="header">
    <a href="index.html" class="logo">
        <img
            src="/icons/Favicons_(logo)/favicon-192.png"
            alt="Bali Blissed Logo"
            class="logo-icon"
        />
        Bali<span>Blissed</span>
    </a>
    <nav class="navigation" role="navigation" aria-label="Main navigation">
        <a href="/index.html#home" class="home-link" aria-label="Go to homepage"
            >Home</a
        >
        <a
            href="/services/private_car_charter/index.html"
            class="car-charter-link"
            aria-label="Car Charter"
            >Car Charter</a
        >
        <a
            href="/index.html#destinations"
            class="destinations-link"
            aria-label="Browse our destinations"
            >Destinations</a
        >
        <a
            href="/pages/about.html"
            class="about-link"
            aria-label="Learn about BaliBlissed"
            >About</a
        >
        <a
            href="/index.html#contact-form"
            class="contact-link"
            aria-label="Contact us"
            >Contact</a
        >
        <div class="theme-switcher-container">
            <div class="theme-switcher">
                <i class="fas fa-palette"></i>
                <select class="theme-select" aria-label="Select a theme">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <i class="fas fa-chevron-down select-arrow"></i>
            </div>
        </div>
    </nav>
    <div
        class="menu-toggle"
        aria-expanded="false"
        aria-controls="mobile-menu-container"
        aria-label="Toggle navigation menu"
    >
        <i class="fas fa-bars"></i>
    </div>
</header>
