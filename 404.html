<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <title>Page Not Found | BaliBlissed</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.min.css" />

        <style>
            .error-page {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(
                    135deg,
                    var(--body-lighter) 0%,
                    var(--white) 100%
                );
                padding: 2rem;
            }

            .error-content {
                text-align: center;
                max-width: 600px;
            }

            .error-code {
                font-size: 8rem;
                font-weight: 700;
                color: var(--primary);
                margin-bottom: 1rem;
                line-height: 1;
            }

            .error-title {
                font-size: 2.5rem;
                color: var(--dark);
                margin-bottom: 1rem;
            }

            .error-description {
                font-size: 1.2rem;
                color: var(--gray-600);
                margin-bottom: 2rem;
                line-height: 1.6;
            }

            .error-actions {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .error-button {
                background: var(--primary);
                color: var(--white);
                padding: 1rem 2rem;
                border-radius: var(--radius-lg);
                text-decoration: none;
                font-weight: 600;
                transition: var(--transition-fast);
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .error-button:hover {
                background: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: var(--shadow-primary);
            }

            .error-button.secondary {
                background: var(--white);
                color: var(--primary);
                border: 2px solid var(--primary);
            }

            .error-button.secondary:hover {
                background: var(--primary);
                color: var(--white);
            }

            @media (max-width: 768px) {
                .error-code {
                    font-size: 6rem;
                }

                .error-title {
                    font-size: 2rem;
                }

                .error-description {
                    font-size: 1rem;
                }

                .error-actions {
                    flex-direction: column;
                    align-items: center;
                }

                .error-button {
                    width: 100%;
                    max-width: 300px;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="error-page">
            <div class="error-content">
                <div class="error-code">404</div>
                <h1 class="error-title">Oops! Page Not Found</h1>
                <p class="error-description">
                    The page you're looking for seems to have wandered off like
                    a curious monkey in the Ubud forest. Don't worry, we'll help
                    you find your way back to paradise!
                </p>

                <div class="error-actions">
                    <a href="index.html" class="error-button">
                        <i class="fas fa-home"></i>
                        Back to Homepage
                    </a>
                    <a href="pages/faq.html" class="error-button secondary">
                        <i class="fas fa-question-circle"></i>
                        Visit FAQ
                    </a>
                    <a
                        href="https://wa.me/6285847006743"
                        class="error-button secondary"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <i class="fab fa-whatsapp"></i>
                        Contact Us
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Optional: Track 404 errors in Google Analytics
            if (typeof gtag !== "undefined") {
                gtag("event", "page_view", {
                    page_title: "404 Error",
                    page_location: window.location.href,
                });
            }
        </script>
    </body>
</html>
